version: '3'

services:
  build-deploy:
    build: .
    # container_name: agar_build_deploy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASS=1234
    image: agar_build-deploy_img
    links:
      - mysql
    ports:
      - 8080:8080
    volumes:
      - .:/src

  mysql:
    # container_name: agar_mysql
    image: mysql:5.7.19
    environment:
      # If you change here, make sure to also change in:
      # src/main/java/com/agario/dao/DAO.java
      # and below under tomcat service
      - MYSQL_ROOT_PASSWORD=1234
    volumes:
      - sql-datavolume:/var/lib/mysql

volumes:
  sql-datavolume: